<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker ðŸ’°</h1>
        
        <form id="txForm">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="desc">Description</label>
            <input type="text" id="desc" name="desc" required>

            <label for="category">Category</label>
            <select id="category" name="category">
                <option value="Salary">Salary</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select>

            <label for="type">Type</label>
            <select id="type" name="type">
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" required min="1" step="0.01">

            <button type="submit">Add Transaction</button>
        </form>

        <div class="summary">
            <p>Total Income: <span id="totalIncome">â‚¹0.00</span></p>
            <p>Total Expenses: <span id="totalExpense">â‚¹0.00</span></p>
            <p>Balance: <span id="balance">â‚¹0.00</span></p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="txBody">
                <!-- Transactions will appear here -->
            </tbody>
        </table>
        <button id="clearAll" class="clear-btn">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
